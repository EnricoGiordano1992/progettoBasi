	function validEmail(email)
	{
	  var patt = new RegExp(/([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+.([a-zA-Z])+/);
	  if  (patt.test(email) == true)
		return true;
	  else
		return false;
	}


	function validation(f)
	{
		if (validEmail(f.email.value) == false)
